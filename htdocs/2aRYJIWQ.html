    <script>
        var st = new Date();
        var changeLayoutEnabled = false;
        var appCachedPage = true;
        var networkProbeUrl = 'HealthCheck.htm';
        window.dateZero = new Date(0);
        var scriptStart = ((new Date()) - window.dateZero);
        window.clientId = '7951a033-84fb-46b9-9f1e-b12bbcfa95d1';
        var cid = window.clientId;try{if(window.localStorage!=null){var t=window.localStorage.getItem("cid");if(t){cid=t;}}}catch(e){};
        window.corrId = cid + "_" + (new Date()).getTime();

        try
        {
            window.owaSD = new window.XMLHttpRequest();
        }
        catch (e) {
            // Standard xhr can be disabled on IE8
            if (window.ActiveXObject) {
                window.owaSD = new window.ActiveXObject("Microsoft.XMLHTTP");
            }
        }

        // If we are loading a specifiv view model, we don't need to invoke seesiondata.ashx
        var isPopOut = window.location.href.indexOf('ispopout=1') > 0;

        // redirect should not be allowed in main page until session data is loaded
        // for pop-out we don't use session data so redirect should be allowed
        window.owaErrorState = new Object();
        window.owaErrorState.redirectAllowed = isPopOut;
        window.owaErrorState.scriptLoadError = false;
        var onScriptLoadError = function() {
            window.owaErrorState.scriptLoadError = true;
        }

        if (!isPopOut)
        {
            // This block should be as high as possible on the page. The reason being, we want to send this request out ASAP.
            // If possible we would have loved to send chunk of the page till the end of this block and the other chunks would
            // follow as usual. But since we are using .aspx page, this is not possible.
            var sdqp = "?appcache=" + appCachedPage;
            window.owaSD.open("POST","sessiondata.ashx" + sdqp);

            window.owaSDConsumable=false;
            window.owaSDConsumed = false;

            window.owaSD.setRequestHeader("X-OWA-CorrelationId", window.corrId);
            
            try {
                if (window.ActiveXObject) {
                    var smimePlugin = new ActiveXObject("Microsoft.Exchange.Clients.SmimeAX");
                    window.owaSD.setRequestHeader("X-OWA-SmimeInstalled", "1");
                    smimePlugin.Dispose();
                }
            }
            catch (e) {
                // Exception can be thrown during plugin instantiation, which means the plugin is not installed, we do nothing
            }

            window.owaSD.onreadystatechange = function () {
                if (!window.owaSD || window.owaSD.readyState != 4)
                    return;
                if (window.owaSD.status == 440 && !isPalEnabled()) {
                    postBootTrace("AuthRedirect");

                    // track after postBoot, or else postBoot will clear the tracking.
                    trackRedirectToAuth();
                    redirect('authRedirect', 'true');
                } else {
                    window.owaSDReceivedTime = (new Date()).toString();
                    window.owaErrorState.redirectAllowed = true;
                    
                    // script having this function might not have loaded, verify if function is available to execute.
                    window.checkAndHandlePendingBootError && window.checkAndHandlePendingBootError();
                    if (window.owaSDConsumable && !window.owaSDConsumed) {
                        owastart();
                    }
                }
            }

            window.owaSD.send();

            if (networkProbeUrl)
            {
                document.write("<link rel='stylesheet' type='text/css' href='" + networkProbeUrl + "?coId=" + window.corrId + "'></" + "link>");
            }
        }
    </script>

    <script>
        // There's a bug in WP8 IE 10.0 where device-width on Lumia 920 is reported as actual width 
        // instead of css pixel width. This causes the UI to appear really tiny on high-res devices(OM:277530). 
        // There's also another bug in IE10.0 device-width causes divs to not scroll, 
        // even on non-high-res devices.(OM:281690).
        // These bugs are being fixed. In the meanwhile, the WP8 IE team recommended this workaround.
        (function () {
            if ("-ms-user-select" in document.documentElement.style && navigator.userAgent.match(/IEMobile\/10\.0/)) {
                var msViewportStyle = document.createElement("style");
                msViewportStyle.appendChild(
                    document.createTextNode("@-ms-viewport{width:auto!important}")
                    );
                document.getElementsByTagName("head")[0].appendChild(msViewportStyle);
            }
        })();
    </script>

    <style>
        /******* ActivityIndicator loadingSpinner *******/
        /* Note: The CSS loadingSpinner animation should be in sync
        with the css from animations.css in the owa client code */
   
        .loadingSpinnerContainer {
            width: 32px;
            height: 32px;
            display: block;
            vertical-align: top;
            margin-left: auto;
            margin-right: auto;
        }

        .smallSpinner 
        {
            width: 16px;
            height: 16px;
        }

        .loadingSpinner
        {
            width: 28px;
            height: 28px;
            position: relative;
            padding: 4px 0 0 4px;
            overflow: hidden;

            -webkit-animation-duration: 1000ms;
            -webkit-animation-iteration-count: infinite;
            -webkit-animation-timing-function: steps(8, end);
            -webkit-animation-name: rotate;

            -moz-animation-duration: 1000ms;
            -moz-animation-iteration-count: infinite;
            -moz-animation-timing-function: steps(8, end);
            -moz-animation-name: rotate;

            -ms-animation-duration: 1000ms;
            -ms-animation-iteration-count: infinite;
            -ms-animation-timing-function: steps(8, end);
            -ms-animation-name: rotate;

            animation-duration: 1000ms;
            animation-iteration-count: infinite;
            animation-timing-function: steps(8, end);
            animation-name: rotate;
        }

        .smallSpinner > .loadingSpinner
        {
            width: 14px;
            height: 14px;
            padding: 2px 0 0 2px;
        }

        @-webkit-keyframes rotate {
            from {
                -webkit-transform: rotate(0deg);
            }
            to {
                -webkit-transform: rotate(360deg);
            }
        }

        @-moz-keyframes rotate {
            from {
                -moz-transform: rotate(0deg);
            }
            to {
                -moz-transform: rotate(360deg);
            }
        }

        @-ms-keyframes rotate {
            from {
                -ms-transform: rotate(0deg);
            }
            to {
                -ms-transform: rotate(360deg);
            }
        }

        @keyframes rotate {
            from {
                transform: rotate(0deg);
            }
            to {
                transform: rotate(360deg);
            }
        }

        .loadingSpinner > .loadingBall {
            width: 6px;
            height: 6px;
            border-radius: 100%;
            position: absolute;

            -webkit-transform-origin: 12px 12px;
            -moz-transform-origin: 12px 12px;
            -ms-transform-origin: 12px 12px;
            transform-origin: 12px 12px;
        }

        .smallSpinner > .loadingSpinner > .loadingBall 
        {
            width: 3px;
            height: 3px;

            -webkit-transform-origin: 6px 6px;
            -moz-transform-origin: 6px 6px;
            -ms-transform-origin: 6px 6px;
            transform-origin: 6px 6px;
        }

        .loadingSpinner > .loadingBall:nth-child(1) {

            -webkit-transform: rotate(45deg);
            -moz-transform: rotate(45deg);
            -ms-transform: rotate(45deg);
            transform: rotate(45deg);
        }

        .loadingSpinner > .loadingBall:nth-child(2) 
        {
            opacity: .8;

            -webkit-transform: rotate(0deg);
            -moz-transform: rotate(0deg);
            -ms-transform: rotate(0deg);
            transform: rotate(0deg);
        }

        .loadingSpinner > .loadingBall:nth-child(3) {
            opacity: .6;

            -webkit-transform: rotate(-45deg);
            -moz-transform: rotate(-45deg);
            -ms-transform: rotate(-45deg);
            transform: rotate(-45deg);
        }

        .loadingSpinner > .loadingBall:nth-child(4) {
            opacity: .4;

            -webkit-transform: rotate(-90deg);
            -moz-transform: rotate(-90deg);
            -ms-transform: rotate(-90deg);
            transform: rotate(-90deg);
        }

        .loadingSpinner > .loadingBall:nth-child(5) {
            opacity: .25;

            -webkit-transform: rotate(-135deg);
            -moz-transform: rotate(-135deg);
            -ms-transform: rotate(-135deg);
            transform: rotate(-135deg);
        }

        .loadingSpinner > .loadingBall:nth-child(6) {
            opacity: .15;

            -webkit-transform: rotate(-180deg);
            -moz-transform: rotate(-180deg);
            -ms-transform: rotate(-180deg);
            transform: rotate(-180deg);
        }

        .loadingSpinner > .loadingBall:nth-child(7) {
            opacity: .075;

            -webkit-transform: rotate(-225deg);
            -moz-transform: rotate(-225deg);
            -ms-transform: rotate(-225deg);
            transform: rotate(-225deg);
        }

        .loadingSpinner > .loadingBall:nth-child(8) {
            opacity: .05;

            -webkit-transform: rotate(-270deg);
            -moz-transform: rotate(-270deg);
            -ms-transform: rotate(-270deg);
            transform: rotate(-270deg);
        }

        .loadingBallColor 
        {
            background: #0072c6;
        }
      </style>
